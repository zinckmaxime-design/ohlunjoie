<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  
  <!-- PUBLIC VIEW -->
  <div id="public-view">
    
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo-section">

              <span class="icon-sun">‚òÄÔ∏è</span>
              <span class="icon-moon">üåô</span>
            </button>
            <button id="admin-login-btn" class="btn-admin">‚úèÔ∏è Administration</button>
          </div>
        </div>
      </div>
    </header>

    <!-- INTRO SECTION (hidden by default like reference) -->
    <section class="intro-section" style="display:none;">
      <div class="container">
        <p id="intro-text" class="intro-text"></p>
      </div>
    </section>

    <!-- VIEW SWITCHER -->
    <section class="view-switcher-section">
      <div class="container">
        <div class="view-switcher">
          <button class="view-btn active" data-view="timeline">üìÖ Timeline</button>
          <button class="view-btn" data-view="list">üìã Liste</button>
          <button class="view-btn" data-view="cards">üÉè Cartes</button>
        </div>
      </div>
    </section>

    <!-- COUNTDOWN -->
    <section class="countdown-section">
      <div class="container">
        <div class="countdown-card">
          <p class="countdown-label">Prochain √©v√©nement dans</p>
          <p id="countdown-display" class="countdown-value">24 jours</p>
        </div>
      </div>
    </section>

    <!-- EVENTS DISPLAY -->
    <section class="events-section">
      <div class="container">
        <div id="events-container" class="events-timeline"></div>
        <div id="events-loading" class="loading-spinner">Chargement...</div>
        <div id="events-empty" class="empty-state" style="display:none;">
          <p>Aucun √©v√©nement disponible</p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Association Locale - Tous droits r√©serv√©s</p>

    </footer>

  </div>

  <!-- ADMIN VIEW (reste identique) -->
  <div id="admin-view" style="display:none;">
    <!-- ... garder ton code admin existant ... -->
  </div>

  <!-- MODALS (garde tes modals existantes) -->
  <div id="modal-event-detail" class="modal">
    <div class="modal-content modal-large">
      <div class="modal-header">
        <h2 id="modal-event-title" class="modal-title"></h2>
        <button class="modal-close" aria-label="Fermer">&times;</button>
      </div>
      <div class="modal-body">
        <div id="modal-event-info"></div>
        <form id="form-inscription" class="inscription-form">
          <h3 class="form-section-title">Inscription √† l'√©v√©nement</h3>
          
          <div class="form-group">
            <label for="inscr-prenom">Pr√©nom *</label>
            <input type="text" id="inscr-prenom" required>
          </div>
          
          <div class="form-group">
            <label for="inscr-nom">Nom *</label>
            <input type="text" id="inscr-nom" required>
          </div>
          
          <div class="form-group">
            <label for="inscr-email">Email *</label>
            <input type="email" id="inscr-email" required>
          </div>
          
          <div class="form-group">
            <label for="inscr-telephone">T√©l√©phone *</label>
            <input type="tel" id="inscr-telephone" placeholder="06 12 34 56 78" required>
          </div>
          
          <div class="form-group">
            <label>Type de participation * (au moins 1)</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="participation" value="preparation_salle">
                <span>Pr√©paration de la salle</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="participation" value="partie_evenement">
                <span>Partie de l'√©v√©nement</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="participation" value="evenement_entier">
                <span>√âv√©nement entier</span>
              </label>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">‚úÖ S'inscrire</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="modal-admin-login" class="modal">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2 class="modal-title">üîê Connexion Administration</h2>
        <button class="modal-close" aria-label="Fermer">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form-admin-login">
          <div class="form-group">
            <label for="admin-email">Email</label>
            <input type="email" id="admin-email" required>
          </div>
          <div class="form-group">
            <label for="admin-password">Mot de passe</label>
            <input type="password" id="admin-password" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Garde tes autres modals admin -->

  <div id="toast-container" class="toast-container"></div>

  <script src="app.js"></script>

</body>
</html>
